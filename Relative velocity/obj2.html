	<script>
	
	
	
	//calculate  the velocity and other details 
	
	




	//draw the object
	function drawObject(ob,context)
	{
	context.beginPath();
	context.rect(ob.X,ob.Y,10,10);
	context.fillStyle = '#ff0000';
	context.fill();
	}
	
	
	
	

		//set canvas to animate
		var canvas = document.getElementById('myCanvas');
		var context = canvas.getContext('2d');
	  
	
		//object position
		var x=document.getElementById('myCanvas').width/2;
		var y=document.getElementById('myCanvas').height/2;
		var ob1  = 
		{
		X : x-100,
		Y : y
		};
		
		var ob2  = 
		{
		X : x+100,
		Y : y
		};
		
		
		
			
		//draw object 
		drawObject(ob1,context);
		drawObject(ob2,context);
	


</script>
